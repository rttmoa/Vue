<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <div id="app">
        <h2>{{person.name}} -- {{person.age}}</h2>
        <h3>{{person.fav}}</h3>
        <ul>
            <li>1</li>
            <li>2</li>
            <li>3</li>
        </ul>
        <h3>{{msg}}</h3>
        <div v-text='msg'></div>
        <div v-text='person.name'></div>
        <div v-text='person.family.dad'></div>
        <div v-html='htmlStr'></div>
        <input type="text" v-model='msg'>
        <button v-on:click='add'>你好</button>
        <button @click='add'>你好2</button>
    </div>
    <script src="./Observer.js"></script>
    <script type = "text/javascript" src = "./Mvue.js"></script>
    <script>
        var vm = new Mvue({
            el:'#app',
            data:{
                person:{
                    name:"lk",
                    family:{
                        dad:'jake',
                        mom:'tomy'
                    },
                    age:21,
                    fav:'code'
                },
                msg:'学习MVVM的实现原理',
                htmlStr:'<h3>大家好,我是lk<h3>'
            },
            methods:{
                add(){
                    console.log(this);
                }
            }
        });
    </script>
</body>
</html>
